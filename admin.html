<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ger's Garage - Admin</title>
    <link rel="stylesheet" href="./styles/styleadmin.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
</head>
<body>
    
    <div class="container col-11 col-sm-8 col-md-6 col-lg-6" id="containerheader">
        <div class="logoandtext"><a href="./index.html">
            <img id="logo" src="./images/logonobg2.png" alt="Ger's Garage Logo" width="60" height="60">
            <h2 id="gergarage">Ger's Garage</h2>
        </a></div>
        <ul class="menu">
            <a href="./admin.html"><li class="menuoptions">Bookings</li></a>
            <a href="./roster.html"><li class="menuoptions">Roster</li></a>
          </ul>
          <img src="./images/adminpic.jpg" width="100%"/>
        <h5 id="pagetitle">See bookings by status:</h5>
            <select onchange="bookingByStatus()" class="w-50" id="filterstatus">
                <option>Booked</option>
                <option>In Service</option>
                <option>Completed</option>
                <option>Collected</option>
                <option>Unrepairable</option>
              </select>
    </div>

    <div class="container col-11 col-sm-8 col-md-6 col-lg-6" id="bookingcontainer">
        <div class="booking col-11 col-sm-9 col-md-9 col-lg-9" id="booking">
            <div class="headerrow">
            <img src="./images/caricon.png" alt="Car Icon" height="25">
            <p class="headerbooking"><b>Repair/Fault - 20/02/2021</b></p>
            </div>
            <p class="paragbooking"><b>Car: </b>Ford - Fiesta - 2021</p>
            <p class="paragbooking"><b>Registration: </b>SFHD555BEN</p>
        </div>
    </div>

    
    <script src="./scripts/adminscript.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
</body>
</html>
