<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Book Your Repair</title>
    <link rel="stylesheet" href="./styles/stylebooking.css">
</head>
<body>
    <div class="container" id="registrationcontainer">
        <div class="logoandtext">
            <img src="./images/logonobg2.png" alt="Ger's Garage Logo" width="60" height="60">
            <h2>Ger's Garage</h2>
            </div>
            <h3 class="title">Book Your Repair or Maintance</h3>
            <h4 class="texttoleft">Car Details</h4>
            <div class='label-float'>
                <input type="text" id="vehicleplate" placeholder="Vehicle Registration">
              </div>
            <div class='label-float'>
                <input type="text" id="vehicletype" placeholder="Vehicle Type">
            </div>
            <div class='label-float'>
                <input type="text" id="vehiclemake" placeholder="Vehicle Make">
            </div>
            <div class='label-float'>
                <input type="text" id="vehiclemodel" placeholder="Vehicle Model">
            </div>
            <div class='label-float'>
                <input type="text" id="vehicleyear" placeholder="Vehicle Year">
            </div>
            <div class='label-float'>
                <input type="text" id="vehicleengine" placeholder="Vehicle Engine">
            </div>
            <h4 class="texttoleft">Booking Details</h4>
            <div class='label-float'>
                <input type="text" id="date" placeholder="Date">
            </div>
            <div class='label-float'>
                <input type="text" id="bookingtype" placeholder="Booking Type">
            </div>
            <h4 class="texttoleft">Add comments (optional)</h4>
            <textarea id="comments" name="comments" rows="4" cols="50"></textarea>
    <button onclick="logout()">Logout</button>
    </div>
    <script src="./scripts/bookingscript.js"></script>
</body>
</html>
