<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ger's Garage - Register</title>
    <link rel="stylesheet" href="./styles/stylelogin.css">
</head>
<body>
    <main>
<!-- Container to input information of a customer and register an account -->
        <div class="container" id="registrationcontainer">
                <div class="logoandtext"><a href="./index.html">
                <img src="./images/logonobg2.png" alt="Ger's Garage Logo" width="60" height="60">
                <h2>Ger's Garage</h2>
            </a></div>
                <h3 class="title">Sign Up</h3>
    
                <div class='label-float'>
                  <input type="text" id="email" placeholder="Email">
                  <div class="errormsg" id="errorlogin"></div>
                </div>
    
                <div class='label-float'>
                    <input type="password" id="password" placeholder="Password">
                    <div class="errormsg" id="errorpassword"></div>
                  </div>

                  <div class='label-float'>
                    <input type="password" id="passwordrep" placeholder="Repeat your Password">
                    <div class="errormsg" id="errorpasswordrep"></div>
                  </div>

                <div class='label-float'>
                    <input type="text" id="firstname" placeholder="First Name">
                    <div class="errormsg" id="errorfirstname"></div>
                </div>

                <div class='label-float'>
                    <input type="text" id="lastname" placeholder="Last Name">
                    <div class="errormsg" id="errorlastname"></div>
                </div>

                <div class='label-float'>
                    <input type="number" id="phone" placeholder="Phone Number">
                    <div class="errormsg" id="errorphone"></div>
                </div>
    
                  <div class="justify-center">
                      <button onclick="registerApi()">Register</button>
                      <div class="errormsg" id="errordupemail"></div>
                      <h4>Already have an account? <a href="./login.html">Login</a></h4>
                  </div>
            </div>
            <!-- Container that appears after registration is completed -->
            <div class="container containerhidden" id="confirmationcontainer">
                <div class="logoandtext"><a href="./index.html">
                    <img src="./images/logonobg2.png" alt="Ger's Garage Logo" width="60" height="60">
                    <h2>Ger's Garage</h2>
                </a></div>
                <h4>Registration completed. <a href="./login.html">Click here to login</a>.</h4>
            </div>

    <script src="./scripts/registerscript.js"></script>
</body>
</html>
